<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        body em{color: red;} /*후손 관계*/
        body > h1{color: blue;} /*자식 관계*/
        body {color: yellow;}
    </style>
</head>
<body>
    <p>안녕하세요 나는 테스트에요</p>
    <h1>이것은 매우 <em>중요한</em> 기사입니다.</h1> <!--em 기울여주는-->
</body>
</html>
